<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>        
    <div class="containerContent">
        <canvas width="450" height="300" id="outputCanvas"></canvas>
    </div>
    <div class="containerControler">
        <div id="logocontainer">
            <img src="img/logo.png" id="imglogo">
        </div>
        <input type="file" id="imageInput" accept="image/*">
        <span id="showHidenControls">
            <hr>
            Envelhecimento: <span id="valueSepia">0</span>%<br>
            0<input type="range" id="sepia" value="0" min="0" max="100">100
            
            <hr>
            Escala cinza: <span id="valorEscalaCinza">0</span>%<br>
            0<input type="range" id="escalaCinza" value="0" min="0" max="100">100
            
            <hr>
            Opacidade: <span id="valueOpacity">0</span>%<br>
            0<input type="range" id="opacity1" value="100" min="0" max="100">100
            <input type="color" id="corFundo" value="#ffffff">
            
            <hr>
            Blur: <span id="valueBlur">0</span>px <input type="number" id="blur" min="0" max="9999" maxlength="4" value="0">&nbsp;px
            
            <hr>
            Recortar Imagem: <br>

            <hr>
            Mascara de cor: <br><br>
            <input type="color" id="colorMask" value="#ffff00">
            <input type="range" id="opacityMask" min="0" max="100" value="0">
            <button id="resetarMask">Resetar</button>
            
            <table>
                <tr>
                    <td>Largura:</td>
                    <td id="larguraImg"></td>
                </tr>
                <tr>
                    <td>Altura:</td>
                    <td id="alturaImg"></td>
                </tr>
                <tr>
                    <td>Tamanho:</td>
                    <td id="tamanhoImg"></td>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td id="nomeImg"></td>
                </tr>
            </table>
            
            <button id="reset">Redefinir Imagem</button>
            <button id="downloadButton">Salvar Imagem</button>
            <!--para navegadores-->
            <!--<label>
                Novo nome: 
                <input type="checkbox" id="newNameSave">
            </label>-->
        </span>
    </div>
</body>
</html>
